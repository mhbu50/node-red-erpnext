<script type="text/javascript">
    RED.nodes.registerType('call-node', {
        category: "erpenxt",
        defaults: {
            name: { value: "" },
            host: { value: "", type: "erpnext-config" },
            function: { value: "", required: true },
            data: { value: ""},
        },
        inputs: 1,
        outputs: 1,
        color: "#a6bbcf",
        label: function () {
            return this.name || "erpenxt-call"
        },
        oneditprepare: function() {
            $("#node-input-data").typedInput({
            type:"msg",
            types:["msg", "flow","global"],
            typeField: "#node-input-data-type"
        })
        }
    });
</script>

<script type="text/x-red" data-template-name="call-node">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
         <label for="node-input-host"><i class="icon-bookmark"></i> URL</label>
         <input type="text" id="node-input-host">
     </div>
     <div class="form-row">
         <label for="node-input-function"><i class="icon-"></i> Function</label>
         <input type="text" id="node-input-function">
     </div>
</script>

<script type="text/x-red" data-help-name="call-node">
    <p>Calls the 'read' method on Odoo using the given model. The record ids are read as an array from the 'msg.payload'.</p>
</script>
